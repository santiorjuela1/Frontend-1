<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="formUsuario">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" 
        placeholder="Enter your username" required formControlName="nombreUsuario">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"
         placeholder="Enter your password" required formControlName="password">
      </div>
      <button type="submit" (click)="getUsuario()" [disabled]="!formUsuario.valid" >Login</button>
    </form>
    <p *ngIf="!isLogged" class="notFoundUser">{{notLoggedMessage}}</p>
  </div>
