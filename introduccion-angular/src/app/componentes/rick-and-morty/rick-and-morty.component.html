<!-- <p *ngFor="let episode of allEpisodesToBeShown">{{ episode.name }} {{ episode.airDate }}</p> -->
<mat-form-field class="filtro">
  <mat-label class="filter">Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Episode Column -->
  <ng-container matColumnDef="episode">
    <th mat-header-cell *matHeaderCellDef> Episode </th>
    <td mat-cell *matCellDef="let element"  > {{element.episode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" class="episodeName" (click)="openEpisodeDialog(element)" > {{element.name}} </td>
  </ng-container>

  <!-- Air date Column -->
  <ng-container matColumnDef="airDate">
    <th mat-header-cell *matHeaderCellDef> Air date </th>
    <td mat-cell *matCellDef="let element"> {{element.airDate}} </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
